<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Altchat</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ config['VERSION'] }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0f0;
    }
    label {
      display: block;
      margin: 0.7rem 0 0.2rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      background-color: #222;
      color: #0f0;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus {
      background-color: #333;
      box-shadow: 0 0 8px #0f0;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: #0f0;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0f0;
    }
    .flash {
      background-color: #ff4444;
      color: white;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-weight: 700;
      text-align: center;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #0f0;
    }
    .link a {
      color: #0f0;
      text-decoration: none;
      font-weight: 700;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('register') }}" method="post">
      <label for="username">Benutzername</label>
      <input type="text" name="username" id="username" required autocomplete="off" />
      
      <label for="password">Passwort</label>
      <input type="password" name="password" id="password" required autocomplete="off" />
      
      <label for="phone">Telefonnummer</label>
      <input type="tel" name="phone" id="phone" placeholder="491234567890" autocomplete="off" />
      
      <label for="admin_pass">Admin Passwort</label>
      <input type="password" name="admin_pass" id="admin_pass" required autocomplete="off" />
      
      <button type="submit">Registrieren</button>
    </form>
    <div class="link">
      Schon registriert? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</body>
</html>
